<div class="row">
    <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">{{ object.model }}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{ object.serialnumber }}</h6>
          {% if object.has_motor %}
            <p class="card-text">Motor: {{ object.motor }}</p>
          {% else %}
            <p class="card-text">Bare pump</p>
          {% endif %}
          <p class="card-text">Shipment Batch: {{ object.shipmentBatch}}</p>
          <p class="card-text">Baseplate: {{ object.baseplate}}</p>
          <button class="btn btn-primary">Edit</button>
        </div>
      </div>
</div>
