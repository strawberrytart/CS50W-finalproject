{% extends 'checklist/layout.html' %}


{% block body %}

<div class="container">

    <form method="POST" action="{% url 'deletepump' pump.id %}">
        {% csrf_token %}
        
        <h3>Are you sure you want to delete {{ pump.model }} - {{ pump.serialnumber }}?</h3>

        <button type="submit">Delete</button>
    </form>

    <button class="my-5" type="button">Cancel</button>
</div>

{% endblock %}
